on: [push, workflow_dispatch]

jobs: hello_world:
    runs-on: ubuntu-latest
    name: say hello
    steps:
    - name: Hello world action step
      id: hello
      uses: actions/hello-world-docker-action@v1
      with:
        who-to-greet: 'Tim'
    - name: Get the time
      run: echo "The time was ${{ steps.hello.outputs.time }}"